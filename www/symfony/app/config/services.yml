# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value
    name: 'samradhi'

services:
    app.form.registration:
        class: AppBundle\Form\Type\RegistrationFormType
        tags:
            - { name: form.type, alias: app_user_registration }
    admin.category:
        class: AppBundle\Admin\CategoryAdmin
        arguments: [~, AppBundle\Entity\Category, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Category }
    admin.blog_post:
        class: AppBundle\Admin\BlogPostAdmin
        arguments: [~, AppBundle\Entity\BlogPost, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Blog post }
    demo.controller:
        class: AppBundle\Controller\DemoController
        arguments: [@service_container,'%name%']
    default.controller:
        class: Acme\EmailBoxBundle\Controller\DefaultController
    email.controller:
        class: Acme\EmailBoxBundle\Controller\EmailController
